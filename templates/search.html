<div class="row">
  <div class="col-md-3" ng-repeat="result in results">
    <div class="media">
      <div class="media-left">
        <h3 class="media-heading">{{movie.Title}}</h3>
        <img ng-src="{{movie.Poster}}" width="175">
      </div>
    </div>
    <div class="media-body">

    </div>
  </div>

  <a id="link-6" ng-href="{{movie.Website}}">Film's Website</a><br>
  {{movie.Released}}<span>{{movie.Runtime}}</span><br>
  {{movie.Awards}}<br>
  {{movie.Genre}}<br>
  {{movie.Director}}<br>
  {{movie.Writer}}<br>
  {{movie.Actors}}<br>
  {{movie.Plot}}<br>
  {{movie.Language}}<br>
  {{movie.Country}}<br>
  <hr>  
  <div class="col-md-4">
    {{trailer}}
  </div>  
</div>
